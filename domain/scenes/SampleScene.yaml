# Sample 2D Scene with only Transform Components
name: "SampleScene"
created_at: "2025-10-17T21:00:00Z"

# List of all Transform components
components:
  - id: "t1"
    type: "Transform"
    gameobject: "o1"
    position: [0, 0]
    rotation: 0
    scale: [1, 1]

  - id: "t2"
    type: "Transform"
    gameobject: "o2"
    position: [5, 0]
    rotation: 180
    scale: [1, 1]

  - id: "t3"
    type: "Transform"
    gameobject: "o3"
    position: [-5, 0]
    rotation: 180
    scale: [1, 1]

  - id: "t4"
    type: "Transform"
    gameobject: "o4"
    position: [10, 5]
    rotation: 0
    scale: [2, 2]

  - id: "t5"
    type: "Transform"
    gameobject: "o5"
    position: [-10, -5]
    rotation: 0
    scale: [1, 1]

# List of all game objects, referencing only Transform components
gameobjects:
  - id: "o1"
    type: "GameObject"
    name: "Player"
    components: ["t1"]

  - id: "o2"
    type: "GameObject"
    name: "Enemy1"
    components: ["t2"]

  - id: "o3"
    type: "GameObject"
    name: "Enemy2"
    components: ["t3"]

  - id: "o4"
    type: "GameObject"
    name: "Tree1"
    components: ["t4"]

  - id: "o5"
    type: "GameObject"
    name: "Rock1"
    components: ["t5"]
